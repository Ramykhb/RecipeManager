<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Recipes</title>
    <script src="https://kit.fontawesome.com/3d7cd03105.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 22px;
            min-height: 100vh;
            height: auto;
            background: radial-gradient(circle at -60% -60%, #ff9913, #d07e1b, #a2651e, #764c1e, #4d351b, #271f17, #131313, #111111, #0f0f0f, #0d0d0d, #0a0a0a, #070707);
        }

        main {
            width: 100%;
            padding: 2em;
        }

        #container {
            width: 100%;
            display: flex;
            justify-content: space-around;
            flex-direction: row;
            flex-wrap: wrap;
            padding: 1em 3em;
        }

        .recipe-card {
            font-family: "Oswald";
            width: 20em;
            border: 1px solid #939393;
            height: 17em;
            color: aliceblue;
            margin-bottom: 5em;
            border-radius: 10px;
            font-size: 0.8em;
        }

        .recipe-image {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            width: 100%;
            height: 7.5em;
            background-image: url("https://www.foodandwine.com/thmb/Wd4lBRZz3X_8qBr69UOu2m7I2iw=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/classic-cheese-pizza-FT-RECIPE0422-31a2c938fc2546c9a07b7011658cfd05.jpg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .recipe-card h2 {
            margin: 0.4em 0 0.4em 0.5em;
            color: #f8f8f8;
        }

        a,
        a:visited,
        a:hover {
            text-decoration: none;
            color: white;
        }

        .recipe-card p {
            margin: 0.4em 1em;
            font-size: 0.8em;
            color: #d5d5d5;
        }

        h1 {
            font-family: "Bebas Neue";
            text-align: center;
            margin-bottom: 30px;
            color: #ededed;
        }

        button {
            background-color: #ea800b;
            color: white;
            font-family: "Bebas Neue";
            font-size: 1.3em;
            margin-left: 1em;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .posts-card {
            font-family: "Bebas Neue";
            background-color: #ea800b;
            margin-right: 0.5em;
        }

        .posts-card div {
            background-image: url("/images/edit.svg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 1em;
            height: 1em;
        }

        .delete-card {
            background-color: #ed5c5c;
        }

        .delete-card div{
            background-image: url("/images/trash.svg");
        }


        button:hover,#edit:hover {
            background-color: #f8a245;
        }

        nav {
            font-size: 0.8em;
            font-family: "Bebas Neue", sans-serif;
            width: 100%;
            height: 15vh;
            display: flex;
            flex-wrap: wrap;
            padding: 2em 3em;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
        }

        nav img,
        footer img {
            width: 8em;
            height: auto;
            margin-left: 3.5em;
            margin-right: 2.5em;
        }

        nav>ul {
            display: flex;
            justify-content: space-between;
            width: 30%;
            margin: 0 3em;
            list-style: none;
            font-size: 1.4em;
            color: white;
        }

        nav>ul>li {
            display: block;
        }

        @media screen and (max-width: 1050px){
            nav {
                font-size: 0.7em;
                padding: 2.5em 0.2em 1em 0.2em;
                align-items: center;
                justify-content: center;
            }



            nav ul {
                margin-left: 0;
                margin-right: 0;
                width: 70%;
                display: flex;
                justify-content: space-around;
            }

            nav > div {
                align-self: center;
            }
        }

        @media screen and (max-width: 750px) {
            .recipe-card {
                font-size: 1.2em;
                height: auto;
                width: 25em;
                margin-bottom: 1em;
            }

            .posts-card {
                margin-bottom: 1em;
            }

            h1 {
                font-size: 3.5em;
                margin-top: 1em;
            }

            nav {
                font-size: 0.7em;
                padding: 2.5em 0.2em 1em 0.2em;
                align-items: center;
                justify-content: center;
            }

            nav a {
                width: 30%;
            }

            nav img{
                width: 100%;
                margin-left: 0;
                margin-right: 0;
            }

            nav ul {
                margin-left: 0;
                margin-right: 0;
                width: 70%;
                display: flex;
                justify-content: space-around;
            }

            nav > div {
                align-self: center;
                margin-top: 2em;
            }

            body {
                font-size: 18px;
            }

            #container {
                padding: 1em 1.5em;
            }

            .delete-card {
                margin-left: 0;
                margin-right: 0;
            }

            .recipe-card > div > div {
                display: flex;
            }

            .posts-card {
                margin-left: 0.3em;
            }
        }

    </style>
    <link rel="stylesheet" th:href="@{/css/fonts.css}">
</head>

<body id="body">
<nav>
    <a href="/recipes"><img th:src="@{/images/logo.svg}" alt="logo" /></a>
    <ul>
        <li><a href="/recipes">HOME</a></li>
        <li><a href="/recipes/saved">FAVORITES</a></li>
        <li><a href="/recipes/my-posts">MY POSTS</a></li>
    </ul>
    <div>
        <button onclick="navigateToNew()">NEW POST</button>
        <button onclick="logout()" id="logout">Logout</button>
    </div>
</nav>
<main>
    <h1>My Recipes</h1>
    <div id="container">
    </div>
</main>
<script>
    function navigateToNew() {
        window.location.href = "/recipes/my-posts/new-post";
    }

    function deleteRecipe(id) {
        if (confirm("Are you sure you want to delete this recipe?")) {
            fetch(`/api/recipes/${id}`, {
                method: 'DELETE'
            })
                .then(res => {
                    if (res.ok) {
                        location.reload();
                    } else {
                        alert("Failed to delete recipe.");
                    }
                });
        }
    }

    function editRecipe(id) {
        window.location.href = `/recipes/my-posts/${id}`;
    }


    document.addEventListener('DOMContentLoaded', function () {
        fetch('/api/recipes/my-posts')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('container');
                var count = 0;
                data.forEach(recipe => {
                    const card_a = document.createElement('a');
                    card_a.href = `/recipes/${recipe.id}`;
                    const card = document.createElement('div');
                    const foot = document.createElement('div');
                    foot.style.width = "100%";
                    foot.style.display = "flex";
                    foot.style.justifyContent = "space-between";
                    card.className = 'recipe-card';
                    card_a.innerHTML = `
                            <div class="recipe-image" style="background-image: url('${recipe.imageURL}');"></div>
                            <h2>${recipe.title}</h2>
                            <p>Category: ${recipe.category}</p>
                            <p>${recipe.cookingTime} minutes</p>
                        `;
                    foot.innerHTML = `
                        <p>${recipe.createdAt}</p>
                        <div>
                         <button class="posts-card delete-card" onclick="deleteRecipe('${recipe.id}')" style="margin-left: 0.5em">
                            <div></div>
                        </button>
                        <button class="posts-card" id="edit" onclick="editRecipe('${recipe.id}')">
                            <div></div>
                        </button>
</div>
                    `;
                    card.appendChild(card_a);
                    card.appendChild(foot);
                    container.appendChild(card);
                });
            });
    });

    const button = document.getElementById('logout');

    button.addEventListener('click', function (event) {
        event.preventDefault();
        const jsonData = {};
        fetch('/api/users/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ jsonData })
        })
        location.reload();
    })
</script>

</body>

</html>
