<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Saved Recipes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-size: 22px;
            min-height: 100vh;
            height: auto;
            background: radial-gradient(circle at -60% -60%, #ff9913, #d07e1b, #a2651e, #764c1e, #4d351b, #271f17, #131313, #111111, #0f0f0f, #0d0d0d, #0a0a0a, #070707);
        }

        main {
            width: 100%;
            padding: 2em;
        }

        #container {
            width: 100%;
            display: flex;
            justify-content: space-around;
            flex-direction: row;
            flex-wrap: wrap;
            padding: 1em 3em;
        }

        .recipe-card {
            font-family: "Oswald";
            width: 20em;
            border: 1px solid #939393;
            height: 18.7em;
            color: aliceblue;
            margin-bottom: 5em;
            border-radius: 10px;
            font-size: 0.8em;
        }

        .recipe-image {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            width: 100%;
            height: 7.5em;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .recipe-card h2 {
            margin: 0.4em 0 0.4em 0.5em;
            color: #f8f8f8;
        }

        a,
        a:visited,
        a:hover {
            text-decoration: none;
            color: white;
        }

        .recipe-card p {
            margin: 0.4em 1em;
            font-size: 0.8em;
            color: #d5d5d5;
        }

        .posts-card {
            font-family: "Bebas Neue";
            background-color: #ea800b;
            margin-right: 0.5em;
        }

        .posts-card div {
            background-image: url("/images/star-off.svg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 1em;
            height: 1em;
        }

        h1 {
            font-family: "Bebas Neue";
            text-align: center;
            margin-bottom: 30px;
            color: #ededed;
        }

        button {
            background-color: #ea800b;
            color: white;
            font-family: "Bebas Neue";
            font-size: 1.3em;
            margin-left: 1em;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #f8a245;
        }

        nav {
            font-size: 0.8em;
            font-family: "Bebas Neue", sans-serif;
            width: 100%;
            height: 15vh;
            display: flex;
            flex-wrap: wrap;
            padding: 2em 3em;
            justify-content: space-between;
            align-items: center;
            text-transform: uppercase;
        }

        nav img,
        footer img {
            width: 8em;
            height: auto;
            margin-left: 3.5em;
        }

        nav>ul {
            display: flex;
            justify-content: space-between;
            width: 30%;
            margin: 0 3em;
            list-style: none;
            font-size: 1.4em;
            color: white;
        }

        nav>ul>li {
            display: block;
        }

        @media screen and (max-width: 1050px){
            nav {
                font-size: 0.7em;
                padding: 2.5em 0.2em 1em 0.2em;
                align-items: center;
                justify-content: center;
            }



            nav ul {
                margin-left: 0;
                margin-right: 0;
                width: 70%;
                display: flex;
                justify-content: space-around;
            }

            nav > div {
                align-self: center;
            }
        }

        @media screen and (max-width: 750px) {
            .recipe-card {
                font-size: 1.2em;
                height: auto;
                width: 25em;
                margin-bottom: 1em;
            }

            .posts-card {
                margin-bottom: 1em;
            }

            nav {
                font-size: 0.7em;
                padding: 2.5em 0.2em 1em 0.2em;
                align-items: center;
                justify-content: center;
            }

            nav a {
                width: 30%;
            }

            nav img{
                width: 100%;
                margin-left: 0;
                margin-right: 0;
            }

            nav ul {
                margin-left: 0;
                margin-right: 0;
                width: 70%;
                display: flex;
                justify-content: space-around;
            }

            nav > div {
                align-self: center;
                margin-top: 2em;
            }

            h1 {
                font-size: 3.5em;
                margin-top: 1em;
            }

            body {
                font-size: 18px;
            }

            #container {
                padding: 1em 1.5em;
            }
        }

    </style>
    <link rel="stylesheet" th:href="@{/css/fonts.css}">
</head>

<body id="body">
<nav>
    <a href="/recipes"><img th:src="@{/images/logo.svg}" alt="logo" /></a>
    <ul>
        <li><a href="/recipes">HOME</a></li>
        <li><a href="/recipes/saved">FAVORITES</a></li>
        <li><a href="/recipes/my-posts">MY POSTS</a></li>
    </ul>
    <div>
        <button onclick="navigateToNew()">NEW POST</button>
        <button onclick="logout()" id="logout">Logout</button>
    </div>
</nav>
<main>
    <h1>Saved Recipes</h1>
    <div id="container">
    </div>
</main>

<script>

    function navigateToNew() {
        window.location.href = "/recipes/my-posts/new-post";
    }

    function logout() {
        fetch('/api/users/logout', {
            method: 'POST',
            credentials: 'include'
        }).then(() => window.location.href = '/users/login');
    }

    document.addEventListener('DOMContentLoaded', function () {
        fetch('/api/recipes/favorites')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('container');
                data.forEach(recipe => {
                    const card_a = document.createElement('a');
                    card_a.href = `/recipes/${recipe.id}`;
                    const card = document.createElement('div');
                    const foot = document.createElement('div');
                    foot.style.width = "100%";
                    foot.style.display = "flex";
                    foot.style.justifyContent = "space-between";
                    card.className = 'recipe-card';
                    card_a.innerHTML = `
                            <div class="recipe-image" style="background-image: url('${recipe.imageURL}');"></div>
                            <h2>${recipe.title}</h2>
                            <p>Category: ${recipe.category}</p>
                            <p>${recipe.cookingTime} minutes</p>
                            <div style="width: 100%; display: flex; justify-content: space-between">
                            <p>Posted By: ${recipe.author}</p>
                            <p>${recipe.createdAt}</p>
                            </div>
                        `;
                    foot.innerHTML = `
                        <div style="width: 2em; height: 2em;"></div>
                        <button class="posts-card" onclick="removeFromFavorites('${recipe.id}')">
                            <div></div>
                        </button>
                    `;
                    card.appendChild(card_a);
                    card.appendChild(foot);
                    container.appendChild(card);
                });
            });
    });

    function removeFromFavorites(recipeId) {
            fetch(`/api/recipes/favorites/${recipeId}`, {
                method: 'DELETE',
                credentials: 'include'
            })
    }
</script>
</body>
</html>
