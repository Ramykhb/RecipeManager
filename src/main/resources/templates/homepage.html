<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #fafafa;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-container {
            max-width: 600px;
            margin: 0 auto 40px;
            display: flex;
            gap: 10px;
        }

        .search-container input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .search-container button {
            padding: 10px 20px;
            background-color: #ff5252;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-container button:hover {
            background-color: #ff1e1e;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            margin: 10px;
        }

        a p {
            background-color: #007BFF;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            transition: background-color 0.3s;
        }

        a p:hover {
            background-color: #0056b3;
        }

    </style>
<body>
    <h1>Search Recipes</h1>

    <div class="search-container">
        <label for="searchInput"></label>
        <input type="text" id="searchInput" placeholder="Search by recipe name...">
        <button>Search</button>
    </div>

    <h1>User Management</h1>

    <div>
        <a href="displayall.html"><p>Show All Recipe</p></a>
        <a href="addrecipe.html"><p>Add a Recipe</p></a>
    </div>

</body>
</html>
