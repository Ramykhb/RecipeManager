<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            width: 90%;
            max-width: 900px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        h2 {
            margin-bottom: 20px;
        }

        button {
            background-color: #3897f0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3278c8;
        }

        .recipe-table {
            width: 100%;
            border-collapse: collapse;
        }

        .recipe-table th,
        .recipe-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .recipe-table th {
            background-color: #3897f0;
            color: white;
        }

        .recipe-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .recipe-table tr:hover {
            background-color: #e6f7ff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            padding-top: 60px;
            padding-bottom: 60px;
            background-color: #f7f7f7;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #ffffff;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            z-index: 1000;
        }

        header input {
            padding: 6px;
            width: 250px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #ffffff;
            border-top: 1px solid #ccc;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        main {
            padding: 20px;
        }
    </style>
</head>
<body>
<header>
    <div class="header-left">
        <h2>RecipeShare</h2>
    </div>
    <div class="header-center">
        <input type="text" id="searchInput" placeholder="Search recipe by name">
    </div>
    <div class="header-right">
        <button onclick="logout()">Logout</button>
    </div>
</header>

<main>
<div class="container">
    <h1>All Recipes</h1>
    <table class="recipe-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Ingredients</th>
            <th>Instructions</th>
            <th>Cooking Time</th>
            <th>Category</th>
            <th>Author</th>
            <th>Created At</th>
        </tr>
        </thead>
        <tbody id="recipeTableBody">
        <!-- Recipes will be inserted here -->
        </tbody>
    </table>
</div>
</main>
<footer>
    <a href="/recipes"><p>üè† Home</p></a>
    <a href="/recipes/saved"><p>‚≠ê Favorites</p></a>
    <a href="/recipes/my-posts"><p>üìÅ My Posts</p></a>
</footer>

<script>
    function logout() {
        fetch('/api/users/logout', {
            method: 'POST'
        })
            .then(response => {
                if (response.ok) {
                    sessionStorage.clear();
                    window.location.href = '/users/login';
                } else {
                    console.error("Logout failed");
                }
            })
            .catch(error => {
                console.error("Error during logout:", error);
            });
    }


    document.addEventListener('DOMContentLoaded', function () {
            fetch('/api/recipes')
            .then(response => response.json())
            .then(data => {
            const tableBody = document.getElementById('recipeTableBody');
            data.forEach(recipe => {
                const row = document.createElement('tr');
                row.innerHTML = `
                <td>${recipe.id}</td>
                <td>${recipe.title}</td>
                <td>${recipe.description}</td>
                <td>${recipe.ingredients.join(", ")}</td>
                <td>${recipe.instructions.join(", ")}</td>
                <td>${recipe.cookingTime}</td>
                <td>${recipe.category}</td>
                <td>${sessionStorage.getItem("username")}</td>
                <td>${recipe.createdAt}</td>
            `;
                tableBody.appendChild(row);
            });
        });
    });

    const button = document.getElementById('logout');

    button.addEventListener('click', function(event) {
        event.preventDefault();
        const jsonData = {};
        fetch('/api/users/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({jsonData})
        })
        location.reload();
    })
</script>

</body>
</html>
